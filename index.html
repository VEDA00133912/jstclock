<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>日本標準時（JST）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
  .jst-clock {
      font-size: 2.2rem;
      font-family: 'Roboto Mono', 'Menlo', 'Consolas', monospace;
      letter-spacing: 0.05em;
    }
    .clock-label {
      font-size: 1.1rem;
      color: #3273dc;
    }
    .footer-note {
      font-size: 0.85rem;
      color: #7a7a7a;
      text-align: center;
      margin-top: 0.1rem;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">日本標準時（JST）</h1>
      <div class="box">
        <div class="clock-label">日本標準時（ミリ秒単位）</div>
        <div id="jst" class="jst-clock has-text-weight-bold">--:--:--.---</div>
        <p class="is-size-7 has-text-grey mt-3">ローカル時刻を元にJSTへ変換して表示しています</p>
      </div>
    </div>
  </section>
  <script>
  function padZero(num, len = 2) {
      return num.toString().padStart(len, '0');
    }
  
    function showClock() {
      const now = new Date();
  
      const jst = new Date(now.getTime() + (9 * 60 * 60 * 1000));
  
      const year = jst.getUTCFullYear();
      const month = padZero(jst.getUTCMonth() + 1);
      const day = padZero(jst.getUTCDate());
      const hour = padZero(jst.getUTCHours());
      const minute = padZero(jst.getUTCMinutes());
      const second = padZero(jst.getUTCSeconds());
      const ms = padZero(jst.getUTCMilliseconds(), 3);
  
      const formatted = `${year}/${month}/${day} ${hour}:${minute}:${second}.${ms}`;
      document.getElementById('jst').textContent = formatted;
    }
  
    setInterval(showClock, 10);
  </script>
</body>

</html>
